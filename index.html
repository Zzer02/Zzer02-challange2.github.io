<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <div class="main-block">
    <div class="left_main-block">
      <h1 class="title">Get <span>insights</span>  that help your business grow.</h1>
      <div class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
      <div class="option">
        <div class="comp">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="temp">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="quer">
          <h2>12m+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>
    <div class="right_main-block"></div>
  </div>
</main>
  

 
   
   
</body>
</html>
